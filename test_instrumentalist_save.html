<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Instrumentalist Save</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h2>Test Instrumentalist Save</h2>
            </div>
            <div class="card-body">
                <div id="results"></div>
                
                <form id="instrumentalistForm" class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Full Name *</label>
                        <input type="text" class="form-control" name="full_name" value="Test Musician" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Instrument *</label>
                        <input type="text" class="form-control" name="instrument" value="Piano" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Phone</label>
                        <input type="tel" class="form-control" name="phone" value="555-1234">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" name="email" value="test@example.com">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Skill Level</label>
                        <select class="form-select" name="skill_level">
                            <option value="Beginner">Beginner</option>
                            <option value="Intermediate" selected>Intermediate</option>
                            <option value="Advanced">Advanced</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Hourly Rate</label>
                        <input type="number" class="form-control" name="hourly_rate" value="25.00" step="0.01">
                    </div>
                    <div class="col-12">
                        <label class="form-label">Notes</label>
                        <textarea class="form-control" name="notes" rows="3">Test instrumentalist entry</textarea>
                    </div>
                    <div class="col-12">
                        <button type="button" class="btn btn-success" onclick="saveInstrumentalist()">
                            Save Instrumentalist
                        </button>
                        <button type="button" class="btn btn-info" onclick="loadInstrumentalists()">
                            Load Instrumentalists
                        </button>
                        <button type="button" class="btn btn-secondary" onclick="clearResults()">
                            Clear Results
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function showResult(message, type = 'info') {
            const container = document.getElementById('results');
            const alertClass = type === 'success' ? 'alert-success' : type === 'error' ? 'alert-danger' : 'alert-info';
            const icon = type === 'success' ? '✅' : type === 'error' ? '❌' : 'ℹ️';
            const timestamp = new Date().toLocaleTimeString();
            
            const result = `
                <div class="alert ${alertClass} alert-dismissible fade show">
                    <strong>${icon} [${timestamp}]</strong> ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            
            container.innerHTML = result + container.innerHTML;
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        async function saveInstrumentalist() {
            const form = document.getElementById('instrumentalistForm');
            const formData = new FormData(form);
            
            const data = {
                full_name: formData.get('full_name'),
                instrument: formData.get('instrument'),
                phone: formData.get('phone'),
                email: formData.get('email'),
                skill_level: formData.get('skill_level'),
                hourly_rate: parseFloat(formData.get('hourly_rate')) || null,
                notes: formData.get('notes')
            };
            
            showResult('Saving instrumentalist...', 'info');
            showResult('Data: ' + JSON.stringify(data), 'info');
            
            try {
                const response = await fetch('api/instrumentalists.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                showResult(`Response: ${response.status} ${response.statusText}`, response.ok ? 'success' : 'error');
                
                const responseText = await response.text();
                showResult(`Response body: ${responseText}`, 'info');
                
                if (response.ok) {
                    try {
                        const result = JSON.parse(responseText);
                        if (result.success) {
                            showResult(`✅ SUCCESS! Instrumentalist saved with ID: ${result.instrumentalist_id}`, 'success');
                            
                            // Generate new test data
                            const timestamp = Date.now();
                            form.querySelector('[name="full_name"]').value = `Test Musician ${timestamp}`;
                            form.querySelector('[name="email"]').value = `test${timestamp}@example.com`;
                        } else {
                            showResult(`❌ API Error: ${result.error || 'Unknown error'}`, 'error');
                        }
                    } catch (jsonError) {
                        showResult(`❌ JSON Parse Error: ${jsonError.message}`, 'error');
                    }
                } else {
                    showResult(`❌ HTTP Error ${response.status}`, 'error');
                }
                
            } catch (error) {
                showResult(`❌ Network Error: ${error.message}`, 'error');
            }
        }
        
        async function loadInstrumentalists() {
            showResult('Loading instrumentalists...', 'info');
            
            try {
                const response = await fetch('api/instrumentalists.php');
                const data = await response.json();
                
                if (response.ok) {
                    showResult(`✅ Loaded ${data.length} instrumentalists`, 'success');
                    
                    if (data.length > 0) {
                        const list = data.map(inst => 
                            `${inst.full_name} - ${inst.instrument} (${inst.skill_level})`
                        ).join('<br>');
                        showResult(`Instrumentalists:<br>${list}`, 'info');
                    }
                } else {
                    showResult(`❌ Failed to load: ${response.status}`, 'error');
                }
            } catch (error) {
                showResult(`❌ Load Error: ${error.message}`, 'error');
            }
        }
        
        // Auto-load on page load
        document.addEventListener('DOMContentLoaded', function() {
            showResult('Instrumentalist test page loaded', 'info');
            loadInstrumentalists();
        });
    </script>
</body>
</html>
