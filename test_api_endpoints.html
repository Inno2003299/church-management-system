<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Endpoints Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>API Endpoints Test</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Services API Test</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-primary" onclick="testServicesAPI()">Test Services API</button>
                        <div id="services-result" class="mt-3"></div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Payments API Test</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-primary" onclick="testPaymentsAPI()">Test Payments API</button>
                        <div id="payments-result" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Instrumentalists API Test</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-primary" onclick="testInstrumentalistsAPI()">Test Instrumentalists API</button>
                        <div id="instrumentalists-result" class="mt-3"></div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Create Test Service</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-success" onclick="createTestService()">Create Test Service</button>
                        <div id="create-service-result" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function testServicesAPI() {
            const resultDiv = document.getElementById('services-result');
            resultDiv.innerHTML = '<div class="spinner-border spinner-border-sm"></div> Loading...';
            
            try {
                const response = await fetch('api/services.php');
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="alert alert-success">
                        <strong>Success!</strong> Found ${data.length} services
                    </div>
                    <pre class="bg-light p-2 small">${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="alert alert-danger">
                        <strong>Error:</strong> ${error.message}
                    </div>
                `;
            }
        }
        
        async function testPaymentsAPI() {
            const resultDiv = document.getElementById('payments-result');
            resultDiv.innerHTML = '<div class="spinner-border spinner-border-sm"></div> Loading...';
            
            try {
                const response = await fetch('api/payment_processing.php?action=pending_payments');
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="alert alert-success">
                        <strong>Success!</strong> Found ${data.length} payments
                    </div>
                    <pre class="bg-light p-2 small">${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="alert alert-danger">
                        <strong>Error:</strong> ${error.message}
                    </div>
                `;
            }
        }
        
        async function testInstrumentalistsAPI() {
            const resultDiv = document.getElementById('instrumentalists-result');
            resultDiv.innerHTML = '<div class="spinner-border spinner-border-sm"></div> Loading...';
            
            try {
                const response = await fetch('api/instrumentalists.php');
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="alert alert-success">
                        <strong>Success!</strong> Found ${data.length} instrumentalists
                    </div>
                    <pre class="bg-light p-2 small">${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="alert alert-danger">
                        <strong>Error:</strong> ${error.message}
                    </div>
                `;
            }
        }
        
        async function createTestService() {
            const resultDiv = document.getElementById('create-service-result');
            resultDiv.innerHTML = '<div class="spinner-border spinner-border-sm"></div> Creating...';
            
            try {
                const response = await fetch('api/services.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        service_date: new Date().toISOString().split('T')[0],
                        service_type: 'Sunday Morning'
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="alert alert-success">
                            <strong>Success!</strong> ${data.message}
                        </div>
                        <pre class="bg-light p-2 small">${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="alert alert-warning">
                            <strong>Note:</strong> ${data.error || 'Service might already exist'}
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="alert alert-danger">
                        <strong>Error:</strong> ${error.message}
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
